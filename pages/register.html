<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/css/index.css">
</head>
<body>

    <header class="header">
        <nav class="header__positioning">
            <a 
                class="header__logo" 
                href="../index.html"
            >
                <img 
                    src="https://cdn.dribbble.com/users/6044259/screenshots/14681632/media/d3943dd062e726d2fc9657803655b9d6.jpg?compress=1&resize=400x300" 
                    alt="logo" 
                    class="header__logo-image"
                >    
            </a>
            <ul class="header__right">
                <li><a class="header__links" href="./about.html">About</a></li>
                <li><a class="header__links" href="./register.html">Register</a></li>
                <li><a class="header__links" href="./login.html">Log in</a></li>
            </ul>
        </nav>
    </header>

    <main class="register">
        <div class="register__container">
            <h1 class="register__heading">
                Register Here!
            </h1>   
            <form method="GET" class="register__form">
                <div class="register__text">
                    <p class="register__first-name">
                        First name:
                    </p>
                    <input 
                        type="text"
                        name="firstName"
                        class="register__first-name-input"
                    >
                </div>
                <div class="register__text">
                    <p class="register__last-name">
                        Last name:
                    </p>
                    <input 
                        type="text"
                        name="lastName"
                        class="register__last-name-input"
                    >
                </div>
                <div class="register__text">
                    <p class="register__email">
                        E-mail:
                    </p>
                    <input 
                        type="email"
                        name="email"
                        class="register__email-input"
                        required
                    >
                </div>
                <div class="register__text">
                    <p class="register__password">
                        Password:
                    </p>
                    <input 
                        type="password"
                        name="password"
                        class="register__password-input"
                    >
                </div>
                <div class="register__text">
                    <p class="register__confirm-password">
                        Confirm password:
                    </p>
                    <input 
                        type="password"
                        name="confirmPassword"
                        class="register__confirm-password-input"
                    >
                </div>
                <div class="register__buttons">
                    <button class="register__submit">
                        Submit
                    </button>
                    <button class="register__clear">
                        Clear
                    </button>
                </div>
            </form>         
        </div>

    </main>

    <footer class="footer">
        <section class="footer__container">
            <div class="footer__left">
                <h2 class="footer__logo">
                    CGC
                </h2>
                <sub class="footer__motto">
                    Your move awaits you.
                </sub>
            </div>
            <div class="footer__centre">
                <a href="" class="footer__link">Privacy policy</a>
                <a href="" class="footer__links">For Publishers</a>
            </div>
            <div class="footer__right">
                <a href="" class="footer__link">Player Support</a>
                <a href="" class="footer__links">Help Guide</a>
            </div>
        </section>
    </footer>
</body>
</html>
